<!DOCTYPE html>
<html lang="en">
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial scale=1.0">
        <title>Restaurant Reviews</title>
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    </head>

    <body>
        <header>
            <!-- Skip links for Accessibility -->
            <a href="#neighborhoods-select" class="skip-link-f" tabindex="0">Skip to filter</a>
            <a href="#restaurants-list" class="skip-link-r">Skip to restaurants</a>
            <!-- -->
            <nav class="restaurant-header-main">
                <h1 class="header-text-main">
                    <a href="/">Restaurant Reviews</a>
                </h1>
            </nav>
        </header>

        <main id="maincontent">
            <section id="map-container">
                <div id="map" aria-label='this is a scrollable map'></div>
            </section>
            <section id="filter-results">
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label='filter by all neighborhoods'>
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label='filter by all cuisines'>
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </section>
            <section id="restaurants">
                <div class="restaurant-cards">
                    <ul id="restaurants-list"></ul>
                </div>
            </section>
        </main>
        <aside>
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
            <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
            <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
            <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
        </aside>
        <footer id="footer">
            <h2>Copyright &copy 2019 &nbsp|&nbsp<a href="/"><strong>Restaurant Reviews</strong></a>&nbsp|&nbsp All Rights Reserved.</h2>
        </footer>
    </body>
</html>
